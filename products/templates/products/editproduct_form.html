{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page %}
<div class="card">
    <div class="card-body" style="margin-left: 30%;">
        <h4 class="card-title">Отредактируйте объявление</h4>
        <form action="." method="post" enctype="multipart/form-data">
            <label for="exampleFormControlInput1">{{ edit_form|crispy }}</label>
            {% csrf_token %}
            <button  type="submit"  class="btn btn-primary btn-block">Сохранить изменения</button>
        </form>
    </div>
</div>
{% endblock %}
