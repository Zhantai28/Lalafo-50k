{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page %}
<div class="card">
    <div class="card-body">
        <h4 class="card-title">Отредактируйте объявление</h4>
        <form action="." method="post" enctype="multipart/form-data">
        {{ edit_form.as_p }} 
        {% csrf_token %}
        {{ form|crispy }}
        <button  type="submit"  class="btn btn-primary btn-block">Сохранить изменения</button>
        </form>
    </div>
</div>
{% endblock %}
