{% extends 'base.html' %}

{% load static %}

{% block page %}
   <div class="row">
        {% if product_list %}
            {% for product in product_list%}
                <div class="card">
                    {{ forloop.counter }}
                    <div class="container">
                        <img style="width: 25%;" src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
                      
                        <p>Название: {{ product.name }}</p>
                        <p>Цена: {{ product.price }}</p>    
                        <p><a href="{% url 'products:my-product-detail' product.id %}">Просмотреть</a></p>
                    </div>
            {% endfor %}
        {% else %}
            <p>There are no products.</p>
        {% endif %} 
       </tr>
    </div>
{% endblock %}
