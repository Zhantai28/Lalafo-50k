<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid" style="justify-content: space-around;">
        <div class="col-6" style="justify-content: space-around; ">
            <div class="row">
                <img class="card-img-top" style=" margin-top: 100px; width: 600px; height: 500px;" src="{{ products.image.url }}">
                <ul class="list-group" style="margin-top: 60px;">
                    <li class="list-group-item">{{ product_object.name }}</li>
                    <li class="list-group-item">Цена: {{ product.price }}</li>
                    <li class="list-group-item">Описание: {{ product.description|linebreaks }}</li>
                    <li class="list-group-item">{{ product.category }}</li>
                    <li class="list-group-item">{{ product.sub_category }}</li>
                    <li class="list-group-item">{{ product.status }}</li>
                    <li class="list-group-item">{{ product.created }}</li>
                    <li class="list-group-item">{{ product.updated }}</li>
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
