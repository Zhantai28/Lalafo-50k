{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block page %}
    {% if user.is_authenticated %}
        <h2>Добавить новый отзыв</h2>
            <form method="post">
                <p style="height: 25spx;">
                    {{ comment_form|crispy }}
                    {% csrf_token %}
                    <button class="btn btn-primary">Соханить</button>
                </p>
            </form>
    {% endif %}

{% endblock %}
