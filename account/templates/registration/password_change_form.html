{% extends "base.html" %}


{% load crispy_forms_tags %}

{% block main %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Сменить пароль</h4>
        <p>Используйте форму ниже, чтобы изменить свой пароль.</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button  type="submit"  class="btn btn-success">Изменить</button>
        </form>        
    </div>
</div>
{% endblock %}
