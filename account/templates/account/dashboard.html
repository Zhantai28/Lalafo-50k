{% extends 'base.html' %}


{% block page %}
<body>
    <div class="card">
        <div class="card-body">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ request.user.profile.photo.url }}" style="max-width: 250px; max-height: 200px;">
                <h4 class="card-title">{{request.user.username}}, Добро пожаловать в личный кабинет!</h4>
                <p>Вы можете <a href="{% url 'account:edit' %}">отредактировать профиль</a> или <a href="{% url 'account:password_change' %}">сменить пароль</a>.</p>
                <p>Мой Рейтинг</p>
                
                <p><a href="{% url 'account:inbox' %}">Мои сообщения </a></p>
                <p><a href="{% url 'products:create_product' %}">Создать объявление</a></p>
                <p><a href="{% url 'products:user_products' %}">Мои объявления</a></p>
                <p><a href="{% url 'products:cart_summary' %}">Моя корзина <img src="https://www.freeiconspng.com/thumbs/cart-icon/basket-cart-icon-27.png" alt="Корзина" width="36"><span class="badge badge-pill badge-danger"></span></a></p>
                <p><a href="{% url 'account:logout' %}">Выход</a></p>
                
            </div>
        </div>
    </div>
    
</body>
</html>
{% endblock %}
