<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
</head>
<body>
    <div class="card">
        <div class="card-body">
            <div class="media">
                <img class="rounded-circle account-img" src="{{ request.user.profile.photo.url }}">
                <h4 class="card-title">Добро пожаловать, {{request.user.username}}!</h4>
                <p>Вы можете <a href="{% url 'account:edit' %}">отредактировать профиль</a> или <a href="{% url 'account:password_change' %}">сменить пароль</a>.</p>
                <p>Мой Рейтинг</p>
                <p><a href="{% url 'account:dialogs' %}">Мои сообщения </a></p>
            </div>
        </div>
    </div>
    
</body>
</html>
