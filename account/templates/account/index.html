{% extends 'base.html' %}

{% load static %}

{% block page %}
  <nav class="navbar navbar-light bg-success" style="background-color: green; margin-top: 0%; width: 100%;">
    <div id="main" class="product-list">
      <h1>{% if category %}{{ category.name }}{% endif %}</h1>
      <div id="sidebar">
        <ul >
          <button class="btn btn-success my-2 my-sm-0" type="button" style="display: inline; width: 150px; background-color: rgb(36, 44, 41); border-radius: 25px;" href="{% url 'account:homepage' %}"><a style="text-decoration: none;" {% if not category %} class="selected" {% endif %}  href="{% url 'account:homepage' %}" data-filter=".job">Все объявления</a></button>
          {% for c in categories %}
            <button class="btn btn-success my-2 my-sm-0" type="button" style="display: inline; width: 150px; background-color: rgb(36, 44, 41); border-radius: 25px" href="{{ c.get_absolute_url }}"><a style="text-decoration: none;" {% if category.id == c.id  %} class="selected" {% endif %} href="{{ c.get_absolute_url }}"> {{ c.name }} </a></button>  
          {% endfor %}
        </ul>
      </div>
    </div>
  </nav>

  <div class="album py-5 bg-light" style="margin-left: 27%;">
    <div class="container">
          {% for product in products %}
            {% if product.active %}
              <div class="card shadow-sm" style="width: 50%; align-items: center; margin-top: 20px;">
                <div class="card-body">
                  <img class="card-img-top" style="width: auto;" height="225" src="{% if product.image %}{{ product.image.url }}{% endif %}">
                </div>
                <div class="card-body"href="{{ product.get_absolute_url }}">
                  <p class="card-text">{{ product.name }}</p>
                  <p class="text-muted" style="margin-top: 10px;">Цена: {{ product.price }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{{ product.get_absolute_url }}">Подробнее</a></button>
                    </div>
                  </div>
                </div>
              </div>
            {% endif %}
          {% endfor %}
        </div>
      </div>  
  
{% endblock %}
